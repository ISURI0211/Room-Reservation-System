<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reports | Hotel System</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div class="container">
    <div class="nav">
      <div class="brand">
        <div class="logo">H</div>
        <div>
          <div style="font-size:14px; color:var(--muted)">Hotel System</div>
          <div style="font-size:16px">Room Reservation</div>
        </div>
      </div>
      <div class="nav-links">
        <a href="reservation.html" data-page="reservation">Add Reservation</a>
        <a href="view.html" data-page="view">View Reservation</a>
        <a href="bill.html" data-page="bill">Billing</a>
        <a href="reports.html" data-page="reports">Reports</a>
        <a href="help.html" data-page="help">Help</a>
      </div>
      <button class="btn danger" onclick="logout()">Logout</button>
    </div>

    <div class="grid">
      <div class="card">
        <h1 class="h1">Reports</h1>
        <p class="p">Generate operational and revenue reports using your REST endpoints.</p>

        <h3 style="margin:0 0 10px;">Daily Reservations</h3>
        <div class="row">
          <div>
            <label>Date</label>
            <input id="dailyDate" type="date"/>
          </div>
          <div style="display:flex; align-items:end;">
            <button class="btn" id="btnDaily" style="width:100%;">Get Daily Report</button>
          </div>
        </div>

        <div class="hr"></div>

        <h3 style="margin:0 0 10px;">Revenue Report</h3>
        <div class="row">
          <div>
            <label>From</label>
            <input id="fromDate" type="date"/>
          </div>
          <div>
            <label>To</label>
            <input id="toDate" type="date"/>
          </div>
        </div>
        <div class="actions">
          <button class="btn" id="btnRevenue">Get Revenue Report</button>
        </div>

        <div id="toast" class="toast" style="display:none;"></div>
      </div>

      <div class="card">
        <h2 style="margin:0 0 8px;">Output</h2>
        <div id="out"></div>
      </div>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/reports.js"></script>
</body>
</html>
